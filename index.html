<html>

<head>

    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">

<body>


  <body>
<div class="w">
<span id="Name"><h1>BOOK <img src="./2.svg">   SNOB</h1></span>

<section class="container">
  <label for="genre"></label>
  <form>
  <input class="genre" 
         name="genre"
         id="bookfull" 
         type="search"
         placeholder="Search Genre">

<a href="#" id="button"></a></form>
</section>
<div id="loader" style="position: fixed; top:0; left:0; width:20px; height: 20px; background: url('./css/loader.gif') center center #efefef"></div>

    <div id="booklistings" class="clearfix grid grid-3-800"></div>

</div>    

    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>

  
<script>
$(document).ready(function() 
{
    $('#loader').hide();

    $('form').submit(function() 
    {
        $('#loader').show();
    }) 
})

// full-screen available?
if (
  document.fullscreenEnabled || 
  document.webkitFullscreenEnabled || 
  document.mozFullScreenEnabled ||
  document.msFullscreenEnabled
) {

  // image container
  var i = document.getElementById("booklistings");
  
  // click event handler
  i.onclick = function() {
  
    // in full-screen?
    if (
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement
    ) {

      // exit full-screen
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    
    }
    else {
    
      // go full-screen
      if (i.requestFullscreen) {
        this.requestFullscreen();
      } else if (i.webkitRequestFullscreen) {
        i.webkitRequestFullscreen();
      } else if (i.mozRequestFullScreen) {
        i.mozRequestFullScreen();
      } else if (i.msRequestFullscreen) {
        i.msRequestFullscreen();
      }
    
    }
  
  }



</script>


</body>

</html>
